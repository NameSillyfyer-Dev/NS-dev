<!DOCTYPE html>

            everything in this site is made by Lemon.
            <br>
            every gif in this site is from tenor.
        </h1>
        <div id="sounds" style="display: none;">

            <audio src="sounds/yeah.mp3" id="yeah"></audio>
            <audio src="sounds/bye.mp3" id="bye"></audio>
        </div>
